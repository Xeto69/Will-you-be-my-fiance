<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }

        /* Book container */
        .book {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        /* Book cover and back */
        .book-cover, .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transform-origin: left;
            transition: transform 1s ease;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for book cover */
        .book-cover:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .book-cover {
            background-image: url('Book Cover.png'); /* Change this to the path of your book cover image */
            background-color: #444; /* Fallback color */
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Georgia', serif;
            font-weight: bold;
            background-blend-mode: overlay;
        }

        /* Text on the cover */
        .book-cover::before {
            content: "Nothing At All";
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .book-cover::after {
            content: "By Author Name";
            font-size: 1em;
            font-weight: normal;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: #ddd;
        }

        .book-back {
            background-image: url('book-back.png'); /* Change this to the path of your book back image */
            transform-origin: right;
            transform: rotateY(0deg);
        }

        /* Inner book content */
        .book-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        /* Open animation */
        .book.open .book-cover {
            transform: rotateY(-180deg);
        }

        .book.open .book-back {
            transform: rotateY(180deg);
        }

        .book.open .book-inner {
            display: block;
        }

        .panda-container {
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Panda image styling */
        .panda {
            max-width: 150px;
            height: auto;
        }

        /* Speech bubble styling */
        .panda-container::after {
            content: "Will you be my Fianc√©e?";
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 10px;
            background-color: #ff6f6f;
            color: white;
            font-size: 1.2em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Add a triangle (speech bubble tail) */
        .panda-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #ff6f6f transparent;
        }

        .button {
            font-size: 1.2em;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .yes {
            background-color: #ff4b4b;
            color: white;
        }

        .yes:hover {
            background-color: #e63939;
        }

        .no {
            background-color: #555555;
            color: white;
        }

        .no:hover {
            background-color: #333333;
        }

        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            .panda {
                max-width: 100px;
            }
            .panda-container::after {
                width: 150px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Book container with cover and back -->
    <div class="book" id="book">
        <div class="book-cover"></div>
        <div class="book-back"></div>
        <div class="book-inner">
            <!-- Panda Container with the speech bubble inside the book -->
            <div class="panda-container">
                <img src="Bear.png" alt="Panda Image" class="panda">
            </div>

            <div>
                <button class="button yes" onclick="loveResponse(true)">‚ù§Ô∏è Yes</button>
                <button class="button no" onclick="loveResponse(false)">üíî No</button>
            </div>

            <p id="response"></p>
        </div>
    </div>

    <script>
        // Toggle book opening effect
        document.getElementById("book").addEventListener("click", function() {
            this.classList.toggle("open");
        });

        function loveResponse(answer) {
            var response = document.getElementById("response");
            if (answer) {
                response.textContent = "Yay! I love you a lot My Fianc√©e! ‚ù§Ô∏è";
            } else {
                response.textContent = "You should say YES! because you're all mine ALWAYS. ‚ù§Ô∏è";
            }
        }
    </script>
</body>
</html>
