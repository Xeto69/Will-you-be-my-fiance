        .book {
            position: relative;

            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);

            transform: perspective(1000px);
            transition: transform 1s ease-in-out;
        }
        .book.open {
            transform: perspective(1000px) rotateY(-160deg);
        }
        .cover {
