<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }

        /* Book container */
        .book {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            perspective: 1500px;
        }

        /* Book cover and back */
        .book-cover, .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transform-origin: left;
            transition: transform 1s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* 3D Spine */
        .book-spine {
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: linear-gradient(90deg, #c4b69e, #b8a68c);
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .book-cover {
            background-image: url('Book-Cover.png'); /* Change this to your book cover image */
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            transform-origin: left;
        }

        .book-back {
            background-image: url('book-back.png'); /* Change this to your book back image */
            transform-origin: right;
            transform: rotateY(0deg);
        }

        /* Inner book content */
        .book-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
            border-radius: 0 5px 5px 0;
        }

        /* Open animation */
        .book.open .book-cover {
            transform: rotateY(-180deg);
        }

        .book.open .book-back {
            transform: rotateY(180deg);
        }

        .book.open .book-inner {
            display: block;
        }

        .panda-container {
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Panda image styling */
        .panda {
            max-width: 150px;
            height: auto;
        }

        /* Speech bubble styling */
        .panda-container::after {
            content: "Will you be my Fianc√©e?";
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 10px;
            background-color: #ff6f6f;
            color: white;
            font-size: 1.2em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Add a triangle (speech bubble tail) */
        .panda-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #ff6f6f transparent;
        }

        .button {
            font-size: 1.2em;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative; /* For particle positioning */
            overflow: hidden; /* Hide particles when they go outside */
        }

        .yes {
            background-color: #ff4b4b;
            color: white;
        }

        .yes:hover {
            background-color: #e63939;
        }

        .no {
            background-color: #555555;
            color: white;
        }

        .no:hover {
            background-color: #333333;
        }

        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }

        /* Scale effect for buttons */
        .button:active {
            transform: scale(0.95);
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            .panda {
                max-width: 100px;
            }
            .panda-container::after {
                width: 150px;
                font-size: 1em;
            }
        }

        /* Heart and Fire Particle Effects */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none; /* Prevent mouse events */
            animation: rise 1s forwards, fade 1s forwards; /* Animation */
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-50px) scale(0);
            }
        }

        @keyframes fade {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }

        .heart {
            background-color: red;
        }

        .fire {
            background-color: orange;
        }
    </style>
</head>
<body>

    <!-- Book container with cover, back, and spine -->
    <div class="book" id="book">
        <div class="book-cover"></div>
        <div class="book-spine"></div>
        <div class="book-back"></div>
        <div class="book-inner">
            <!-- Panda Container with the speech bubble inside the book -->
            <div class="panda-container">
                <img src="Bear.png" alt="Panda Image" class="panda">
            </div>

            <div>
                <button class="button yes" onclick="loveResponse(true, event)">‚ù§Ô∏è Yes</button>
                <button class="button no" onclick="loveResponse(false, event)">üíî No</button>
            </div>

            <p id="response"></p>
        </div>
    </div>

    <script>
        // Toggle book opening effect
        document.getElementById("book").addEventListener("click", function() {
            this.classList.toggle("open");
        });

        function loveResponse(answer, event) {
            event.stopPropagation(); // Prevent click event from bubbling to the book
            var response = document.getElementById("response");
            if (answer) {
                response.textContent = "Yay! I love you a lot My Fianc√©e! ‚ù§Ô∏è";
                createParticles(event.clientX, event.clientY, 'heart');
            } else {
                response.textContent = "You should say YES! because you're all mine ALWAYS. ‚ù§Ô∏è";
                createParticles(event.clientX, event.clientY, 'fire');
            }
        }

        function createParticles(x, y, type) {
            for (let i = 0; i < 10; i++) { // Create 10 particles
                const particle = document.createElement('div');
                particle.className = 'particle ' + (type === 'heart' ? 'heart' : 'fire');
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                document.body.appendChild(particle);

                // Animate the particle away from the click point
                setTimeout(() => {
                    particle.style.left = `${x + (Math.random() * 40 - 20)}px`; // Random X offset
                    particle.style.top = `${y - (Math.random() * 50 + 20)}px`; // Random Y offset
                }, 10);

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
