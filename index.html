<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .book {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 3 / 4;
            perspective: 1500px;
            background: url('book-background.jpg') no-repeat center/cover;
            border: 2px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .book-cover, .book-back {
            position: absolute;
            width: 100%;
            height: 120%;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transform-origin: left;
            transition: transform 1s;
            border-radius: 5px;
        }

        .book-cover {
            background-image: url('Love Cover.jpg');
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
        }

        .book-back {
            background-image: url('book-back.jpg');
            transform-origin: right;
        }

        .book-spine {
            position: absolute;
            left: -10px;
            width: 10px;
            height: 120%;
            background: linear-gradient(90deg, #c4b69e, #b8a68c);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .book-inner {
            position: absolute;
            width: 100%;
            height: 120%;
            background: #fff;
            text-align: center;
            padding: 15px;
            display: none;
            border-radius: 0 5px 5px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .book.open .book-cover {
            transform: rotateY(-180deg);
        }

        .book.open .book-back {
            transform: rotateY(180deg);
        }

        .book.open .book-inner {
            display: block;
        }

        .panda-container {
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .panda {
            max-width: 80%;
            height: auto;
        }

        .speech-bubble {
            display: inline-block;
            padding: 10px;
            background: #ff6f6f;
            color: white;
            font-size: 1em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin-top: 10px;
            visibility: hidden;
            position: relative;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #ff6f6f transparent;
        }

        .button {
            font-size: 1em;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(180deg, #ff4b4b, #e63939);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            width: 80%;
        }

        .yes { color: white; }
        .yes:hover { background-color: #e63939; }
        .no { background-color: #555; color: white; }
        .no:hover { background-color: #333; }

        .button:active { transform: scale(0.95); }

        @media (max-width: 600px) {
            .panda { max-width: 80%; }
            .speech-bubble { width: 70%; font-size: 0.9em; }
            .button { font-size: 0.9em; padding: 10px; }
        }

        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            opacity: 1;
            animation: particle-animation 1s forwards;
        }

        @keyframes particle-animation {
            to { transform: translateY(-100px); opacity: 0; }
        }

        .heart {
            color: red;
            font-size: 30px;
            animation: heart-bloom 0.5s forwards;
        }

        @keyframes heart-bloom {
            0% { transform: scale(0.5); }
            100% { transform: scale(1.5); }
        }

        .broken-heart {
            color: darkred;
            font-size: 30px;
            animation: broken-heart-fall 0.5s forwards;
        }

        @keyframes broken-heart-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="book" id="book" tabindex="0" aria-label="Interactive proposal book">
        <div class="book-cover" aria-hidden="true"></div>
        <div class="book-spine" aria-hidden="true"></div>
        <div class="book-back" aria-hidden="true"></div>
        <div class="book-inner">
            <h2>Will you be My Fianc√©e?</h2>
            <div class="panda-container">
                <img src="Bubu.png" alt="Panda Bubu" class="panda" />
            </div>
            <div>
                <button class="button yes" onclick="loveResponse(true, event)">‚ù§Ô∏è Yes</button>
                <button class="button no" onclick="loveResponse(false, event)">üíî No</button>
            </div>
            <div id="response" class="speech-bubble" role="alert"></div>
        </div>
    </div>

    <script>
        const book = document.getElementById("book");
        book.addEventListener("click", () => book.classList.toggle("open"));

        function loveResponse(answer, event) {
            event.stopPropagation();
            const bubble = document.getElementById("response");
            bubble.innerHTML = '';
            bubble.textContent = answer ? "Yay! I love you too, My Fianc√©e!" : "Oh... That's okay. Maybe someday!";
            bubble.style.visibility = 'visible';
            if (answer) {
                for (let i = 0; i < 5; i++) createParticle(event.clientX, event.clientY, true);
            } else {
                for (let i = 0; i < 5; i++) createParticle(event.clientX, event.clientY, false);
            }
        }

        function createParticle(x, y, isLove) {
            const particle = document.createElement("span");
            particle.className = 'particle ' + (isLove ? 'heart' : 'broken-heart');
            particle.innerHTML = isLove ? '‚ù§Ô∏è' : 'üíî';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);
            particle.addEventListener('animationend', () => particle.remove());
        }

        setInterval(() => document.getElementById("response").style.visibility = 'hidden', 3000);
    </script>
</body>
</html>
