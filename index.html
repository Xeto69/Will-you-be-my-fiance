<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Book container */
        .book {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 3 / 4;
            margin: 0 auto;
            perspective: 1500px;
            background: url('book-background.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Book cover and back */
        .book-cover, .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transform-origin: left;
            transition: transform 1s ease-in-out;
            border-radius: 5px;
        }

        .book-cover {
            background-image: url('Love Cover.jpg');
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
        }

        .book-back {
            background-image: url('book-back.jpg');
            transform-origin: right;
            transform: rotateY(0deg);
        }

        /* 3D Spine */
        .book-spine {
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: linear-gradient(90deg, #c4b69e, #b8a68c);
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* Inner book content */
        .book-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            padding: 20px;
            display: none; /* Hidden by default */
            border-radius: 0 5px 5px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Open animation */
        .book.open .book-cover {
            transform: rotateY(-180deg);
        }

        .book.open .book-back {
            transform: rotateY(180deg);
        }

        .book.open .book-inner {
            display: block;
        }

        /* Panda animation */
        .panda-container {
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Panda image styling */
        .panda {
            max-width: 50%;
            height: auto;
        }

        /* Speech bubble styling */
        .speech-bubble {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            padding: 10px;
            background-color: #ff6f6f;
            color: white;
            font-size: 1em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Limit bubble width */
            z-index: 1; /* Ensure bubble is on top */
        }

        /* Triangle for speech bubble tail */
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #ff6f6f transparent transparent transparent;
        }

        .button {
            font-size: 1em;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%;
            background: linear-gradient(180deg, #ff4b4b, #e63939);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes {
            color: white;
        }

        .yes:hover {
            background-color: #e63939;
        }

        .no {
            background-color: #555555;
            color: white;
        }

        .no:hover {
            background-color: #333333;
        }

        #response {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            position: relative; /* Required for positioning bubble */
        }

        /* Scale effect for buttons */
        .button:active {
            transform: scale(0.95);
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            .panda {
                max-width: 80%;
            }
            .speech-bubble {
                width: 70%;
                font-size: 0.9em;
            }
        }

        /* Particle Styles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            opacity: 1;
            animation: particle-animation 1s forwards;
        }

        @keyframes particle-animation {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .heart {
            font-size: 20px; /* Adjust size of heart emoji */
        }

        .burning-heart {
            font-size: 20px; /* Adjust size of burning heart emoji */
        }
    </style>
</head>
<body>

    <!-- Book container with cover, back, and spine -->
    <div class="book" id="book" tabindex="0">
        <div class="book-cover"></div>
        <div class="book-spine"></div>
        <div class="book-back"></div>
        <div class="book-inner">
            <!-- Text above the bear image -->
            <div>
                <h2>Will you be My Fianc√©e?</h2>
            </div>
            <!-- Panda Container with the bear image -->
            <div class="panda-container">
                <img src="Bear.png" alt="Panda Image" class="panda">
            </div>

            <div>
                <button class="button yes" onclick="loveResponse(true, event)">‚ù§Ô∏è Yes</button>
                <button class="button no" onclick="loveResponse(false, event)">üíî No</button>
            </div>

            <div id="response"></div>
        </div>
    </div>

    <script>
        // Toggle book opening effect
        document.getElementById("book").addEventListener("click", function() {
            this.classList.toggle("open");
        });

        document.getElementById("book").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                this.classList.toggle("open");
            }
        });

        function loveResponse(answer, event) {
            event.stopPropagation(); // Prevent click event from bubbling to the book
            var responseDiv = document.getElementById("response");
            responseDiv.innerHTML = ''; // Clear previous response
            
            var bubble = document.createElement('div');
            bubble.classList.add('speech-bubble');

            // Calculate book position to avoid overlap
            const bookRect = document.getElementById('book').getBoundingClientRect();
            const bubbleOffset = 10; // Space between bubble and book

            // Set the top position of the bubble
            let bubbleTop = bookRect.top - bubble.offsetHeight - bubbleOffset;

            if (answer) {
                bubble.textContent = "Yay! I love you a lot, My Fianc√©e! ‚ù§Ô∏è";
                createParticles(event.clientX, event.clientY, 'heart');
            } else {
                bubble.textContent = "Oh no! That's okay, we can still be friends! üíî";
                createParticles(event.clientX, event.clientY, 'burning-heart');
            }

            // Set position of the bubble
            bubble.style.top = `${bubbleTop}px`;
            bubble.style.left = `${bookRect.left + (bookRect.width / 2)}px`; // Center it above the book
            responseDiv.appendChild(bubble);
        }

        function createParticles(x, y, type) {
            const particleCount = 30; // Number of particles to create
            for (let i = 0; i < particleCount; i++) {
                createParticle(x, y, type);
            }
        }

        function createParticle(x, y, type) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.innerHTML = type === 'heart' ? '‚ù§Ô∏è' : 'üî•'; // Choose emoji based on type
            document.body.appendChild(particle);

            // Randomize particle direction and animation duration
            const angle = Math.random() * 2 * Math.PI; // Random angle in radians
            const distance = Math.random() * 50 + 30; // Random distance from the center
            const duration = Math.random() * 0.5 + 0.5; // Random duration between 0.5 and 1 second

            particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
            particle.style.animationDuration = `${duration}s`;

            // Remove the particle after animation ends
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
    </script>
</body>
</html>
