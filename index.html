<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Book container */
        .book {
            position: relative;
            width: 90%;
            max-width: 350px;
            aspect-ratio: 3 / 4;
            margin: 0 auto;
            perspective: 1500px;
            background: url('book-background.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Book cover and back */
        .book-cover, .book-back {
            position: absolute;
            width: 100%;
            height: 120%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transform-origin: left;
            transition: transform 1s ease-in-out;
            border-radius: 5px;
        }

        .book-cover {
            background-image: url('Love Cover.jpg');
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
        }

        .book-back {
            background-image: url('book-back.jpg');
            transform-origin: right;
            transform: rotateY(0deg);
        }

        /* 3D Spine */
        .book-spine {
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: linear-gradient(90deg, #c4b69e, #b8a68c);
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* Inner book content */
        .book-inner {
            position: absolute;
            width: 100%;
            height: 120%;
            background-color: white;
            text-align: center;
            padding: 15px; /* Adjusted padding */
            display: none; /* Hidden by default */
            border-radius: 0 5px 5px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Ensure content does not overflow */
        }

        /* Open animation */
        .book.open .book-cover {
            transform: rotateY(-180deg);
        }

        .book.open .book-back {
            transform: rotateY(180deg);
        }

        .book.open .book-inner {
            display: block; /* Show inner content when open */
        }

        /* Panda animation */
        .panda-container {
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Panda image styling */
        .panda {
            max-width: 80%; /* Increase max-width for mobile */
            height: auto;
        }

        /* Speech bubble styling */
        .speech-bubble {
            display: inline-block;
            padding: 10px;
            background-color: #ff6f6f;
            color: white;
            font-size: 1em;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Limit bubble width */
            margin-top: 10px; /* Spacing below buttons */
            visibility: hidden; /* Hidden initially */
            position: relative; /* Position relative to allow triangle positioning */
        }

        /* Triangle for speech bubble tail */
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: -10px; /* Position triangle above bubble */
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #ff6f6f transparent;
        }

        .button {
            font-size: 1em;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%;
            background: linear-gradient(180deg, #ff4b4b, #e63939);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes {
            color: white;
        }

        .yes:hover {
            background-color: #e63939;
        }

        .no {
            background-color: #555555;
            color: white;
        }

        .no:hover {
            background-color: #333333;
        }

        /* Scale effect for buttons */
        .button:active {
            transform: scale(0.95);
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .book {
                max-width: 90%;
            }
            .book-inner {
                padding: 40px; /* Further adjust padding for smaller screens */
            }
            .panda {
                max-width: 80%; /* Adjust panda size */
            }
            .speech-bubble {
                width: 70%;
                font-size: 0.9em;
            }
            .button {
                font-size: 0.9em; /* Adjust button font size */
                padding: 10px; /* Adjust button padding */
            }
        }

        /* Particle Styles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            opacity: 1;
            animation: particle-animation 1s forwards;
        }

        @keyframes particle-animation {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .heart {
            font-size: 20px; /* Adjust size of heart emoji */
        }

        .burning-heart {
            font-size: 20px; /* Adjust size of burning heart emoji */
        }
    </style>
</head>
<body>

    <!-- Book container with cover, back, and spine -->
    <div class="book" id="book" tabindex="0" aria-label="Interactive proposal book">
        <div class="book-cover" aria-hidden="true"></div>
        <div class="book-spine" aria-hidden="true"></div>
        <div class="book-back" aria-hidden="true"></div>
        <div class="book-inner">
            <!-- Content moved above the panda image -->
            <div>
                <h2>Will you be My Fianc√©e?</h2>
                <!-- Panda Container with the panda image -->
                <div class="panda-container">
                    <img src="Bubu.png" alt="Panda Bubu image" class="panda">
                </div>

                <div>
                    <button class="button yes" onclick="loveResponse(true, event)">‚ù§Ô∏è Yes</button>
                    <button class="button no" onclick="loveResponse(false, event)">üíî No</button>
                </div>
            </div>

            <!-- Speech bubble -->
            <div id="response" class="speech-bubble"></div>
        </div>
    </div>

    <script>
        // Toggle book opening effect
        const book = document.getElementById("book");
        book.addEventListener("click", () => {
            book.classList.toggle("open");
        });

        // Function to handle response and show the message in the bubble
        function loveResponse(answer, event) {
            event.stopPropagation(); // Prevent click event from bubbling to the book
            const bubble = document.getElementById("response");
            bubble.innerHTML = ''; // Clear previous response

            if (answer) {
                bubble.textContent = "Yay! I love you too a lot, My Fianc√©e!";
            } else {
                bubble.textContent = "Won't agree with that. Say YES because you're all just mine forever!";
            }
            bubble.style.visibility = "visible"; // Show the speech bubble
        }
    </script>

</body>
</html>
