<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            overflow: hidden; /* Prevent scrolling when particles are generated */
            margin: 0; /* Remove default body margin */
        }

        /* Book container */
        .book {
            position: relative;
            width: 90%; /* Responsive width */
            max-width: 350px; /* Adjusted for mobile */
            height: 350px; /* Adjusted for mobile */
            margin: 0 auto;
            perspective: 1500px;
            background: url('book-background.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #8B4513;
            border-radius: 10px;
        }

        /* Book cover and back */
        .book-cover, .book-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em; /* Adjusted font size */
            cursor: pointer;
            transform-origin: left;
            transition: transform 1s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        /* 3D Spine */
        .book-spine {
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 100%;
            background: linear-gradient(90deg, #c4b69e, #b8a68c);
            box-shadow: 5px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .book-cover {
            background-image: url('Love Cover.jpg');
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            transform-origin: left;
        }

        .book-back {
            background-image: url('book-back.jpg');
            transform-origin: right;
            transform: rotateY(0deg);
        }

        /* Inner book content */
        .book-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            text-align: center;
            padding: 10px; /* Adjusted padding */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            border-radius: 0 5px 5px 0;
            overflow: hidden; /* Prevent content overflow */
        }

        /* Open animation */
        .book.open .book-cover {
            transform: rotateY(-180deg);
        }

        .book.open .book-back {
            transform: rotateY(180deg);
        }

        .book.open .book-inner {
            display: block;
        }

        .panda-container {
            position: relative;
            display: inline-block;
            animation: bounce 2s infinite;
            max-width: 70%; /* Responsive image size */
        }

        /* Keyframe animation for bounce effect */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Panda image styling */
        .panda {
            max-width: 100%; /* Make image responsive */
            height: auto; /* Keep aspect ratio */
        }

        /* Speech bubble styling */
        .panda-container::after {
            content: "Will you be my Fianc√©e?";
            position: absolute;
            top: -70px; /* Adjusted for better visibility */
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* Adjusted width for responsiveness */
            max-width: 220px; /* Set maximum width */
            padding: 10px;
            background-color: #ff6f6f;
            color: white;
            font-size: 1.2em; /* Larger font size */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure bubble appears above other elements */
        }

        /* Add a triangle (speech bubble tail) */
        .panda-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #ff6f6f transparent;
        }

        .button {
            font-size: 1.5em; /* Increased font size for visibility */
            padding: 10px 20px; /* Adjusted padding */
            margin: 10px 5px; /* Reduced margin */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block; /* Make button take the width of its content */
            width: 85%; /* Set button width for mobile */
        }

        .yes {
            background-color: #ff4b4b;
            color: white;
        }

        .yes:hover {
            background-color: #e63939;
        }

        .no {
            background-color: #555555;
            color: white;
        }

        .no:hover {
            background-color: #333333;
        }

        #response {
            font-size: 1.5em;
            margin-top: 10px; /* Reduced margin */
            color: #333;
        }

        /* Scale effect for buttons */
        .button:active {
            transform: scale(0.95);
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 5px; /* Further reduced padding for smaller screens */
            }

            .panda-container::after {
                width: 90%; /* Adjusted width for better visibility */
                font-size: 1em; /* Adjusted font size */
            }
        }

        /* Particle Styles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-animation 1s forwards;
        }

        @keyframes particle-animation {
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        .heart {
            background-color: red;
            /* Heart shape */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .fire {
            background-color: orange;
            /* Fire shape (using a triangular shape) */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
    </style>
</head>
<body>

    <!-- Book container with cover, back, and spine -->
    <div class="book" id="book">
        <div class="book-cover"></div>
        <div class="book-spine"></div>
        <div class="book-back"></div>
        <div class="book-inner">
            <!-- Panda Container with the speech bubble inside the book -->
            <div class="panda-container">
                <img src="Bear.png" alt="Panda Image" class="panda">
            </div>

            <div>
                <button class="button yes" onclick="loveResponse(true, event)">‚ù§Ô∏è Yes</button>
                <button class="button no" onclick="loveResponse(false, event)">üíî No</button>
            </div>

            <p id="response"></p>
        </div>
    </div>

    <script>
        // Toggle book opening effect
        document.getElementById("book").addEventListener("click", function() {
            this.classList.toggle("open");
        });

        function loveResponse(answer, event) {
            event.stopPropagation(); // Prevent click event from bubbling to the book
            var response = document.getElementById("response");
            if (answer) {
                response.textContent = "Yay! I love you a lot My Fianc√©e!";
                generateParticles(event.clientX, event.clientY, 'heart'); // Generate heart particles
            } else {
                response.textContent = "That's okay, I still care!";
                generateParticles(event.clientX, event.clientY, 'fire'); // Generate fire particles
            }
        }

        function generateParticles(x, y, type) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle', type);
                document.body.appendChild(particle);
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                // Set random angle and distance for each particle
                const angle = Math.random() * Math.PI * 2; // Random angle
                const distance = Math.random() * 100; // Random distance
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                // Remove the particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }
    </script>
</body>
</html>
