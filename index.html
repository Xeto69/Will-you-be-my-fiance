<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing At All</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .book {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 1s;
        }
        .book.open {
            transform: perspective(1000px) rotateY(-160deg);
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff6f6f;
            border-radius: 5px;
            backface-visibility: hidden;
        }
        .rose {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: auto;
        }
        .content {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .content.visible {
            display: block;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        img {
            max-width: 200px;
            height: auto;
            margin: 20px 0;
        }
        .button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4b4b;
            color: white;
        }
        .no {
            background-color: #555555;
            color: white;
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .open-button {
            font-size: 1.2em;
            padding: 10px 30px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you be my Fiance?</h1>
    <div class="book" id="book">
        <div class="cover">
            <img src="rose.png" alt="Red Rose" class="rose">
        </div>
        <div class="content" id="content">
            <img src="Bear.png" alt="Cute bear image">
            <div>
                <button class="button yes" onclick="loveResponse(true)">‚ù§Ô∏è Yes</button>
                <button class="button no" onclick="loveResponse(false)">üíî No</button>
            </div>
            <p id="response"></p>
        </div>
    </div>
    <button class="open-button" onclick="openBook()">Click to Open the Book</button>

    <script>
        function openBook() {
            var book = document.getElementById("book");
            var content = document.getElementById("content");
            book.classList.toggle("open");
            setTimeout(function() {
                content.classList.add("visible");
            }, 1000); // delay to match the book opening animation
        }

        function loveResponse(answer) {
            var response = document.getElementById("response");
            if (answer) {
                response.textContent = "Yay! I love you a lot My Fiance! ‚ù§Ô∏è";
            } else {
                response.textContent = "You should say YES! because you're all mine ALWAYS. ‚ù§Ô∏è";
            }
        }
    </script>
</body>
</html>
